<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../sass/main.scss">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Restaurant À la française - Paris</title>

    <!-- fontawesome : pour les logos -->
    <script src="https://kit.fontawesome.com/a3da446173.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <main>
            
        <div class="menus-section__photo-container">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="menus-section__photos francaise-photo">
        </div>

        <section class="menus-section">


            <div class="menu-block">

                <div class="menu-block__header">
                    <h2 class="menu-block__title">À la française</h2>
                    <div class="heart-icon-container">
                        <input type="checkbox" name="favourite" id="francaise">
                        <label for="francaise" class="heart-icon">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart bg-icon"></i>
                        </label>
                    </div>
                </div>

                <div class="menu-block__body">

                    <!-- ***** Block : appetizers ***** -->

                    <div class="categories-block">  

                        <h3 class="categories-block__categories-header">ENTRÉES</h3>

                        <div class="menu-card appearing-card-1">
                            <input type="checkbox" id="tartare-de-poulpe" class="menu-card__checkbox"></input>
                            <label for="tartare-de-poulpe" class="menu-card__label">
                            
                                <div class="menu-card__description-block">
                                    <h4>Tartare de poulpe acidulé</h4>
                                    <p>Aux zests d'orange</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">25€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-2">
                            
                            <input type="checkbox" id="veloute-antan" class="menu-card__checkbox"></input>
                            <label for="veloute-antan" class="menu-card__label">
                                <div class="menu-card__description-block">
                                    <h4>Velouté de légumes d'antan</h4>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>

                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>
                        
                        <div class="menu-card appearing-card-3">
                            
                            <input type="checkbox" id="soupe-oignon" class="menu-card__checkbox"></input>
                            <label for="soupe-oignon" class="menu-card__label">
                                
                                <div class="menu-card__description-block">
                                    <h4>Soupe à l'oignon</h4>
                                    <p>Revisitée</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">20€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>

                    <!-- ***** Block : main dishes ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">PLATS</h3>

                        <div class="menu-card appearing-card-4"> 
                            <input type="checkbox" id="st-jacques" class="menu-card__checkbox"></input>
                            <label for="st-jacques" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Coquilles Saint-Jacques</h4>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">40€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-5">
                            <input type="checkbox" id="magret" class="menu-card__checkbox"></input>
                            <label for="magret" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Magret de canard</h4>
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-6">
                            <input type="checkbox" id="pigeonneau" class="menu-card__checkbox"></input>
                            <label for="pigeonneau" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">44€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>    
                        </div>

                    </div>

                    <!-- ***** Block : desserts ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">DESSERTS</h3>

                        <div class="menu-card appearing-card-7">
                            <input type="checkbox" id="petales-glaces" class="menu-card__checkbox"></input>
                            <label for="petales-glaces" class="menu-card__label">

                                <div  class="menu-card__description-block">
                                    <h4>Pétales de violettes glacés</h4>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">18€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-8">
                            <input type="checkbox" id="fondant-chocolat" class="menu-card__checkbox"></input>
                            <label for="fondant-chocolat" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Fondant au chocolat</h4>
                                    <p>Revisité</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">22€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-9">
                            <input type="checkbox" id="millefeuille" class="menu-card__checkbox"></input>
                            <label for="millefeuille" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Millefeuille croustillant</h4>
                                    <p>Myrtilles et pâte d’amande</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">23€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>

                </div>

                <!-- ***** Order button ***** -->
                <div class="button-container">
                    <div class="button-container__button button--order">
                        <a href="#" class="button-container__link">Commander</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <span class="logo">ohmyfood</span>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
            </li>
            <li>
                <a href="mailto:test@test.gmail.com">
                    <span>Contact</span>
                </a>
            </li>
        </ul>

    </footer>
    
</body>
</html>
