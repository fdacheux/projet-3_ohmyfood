<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../sass/main.scss">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Restaurant La palette du goût - Paris</title>

    <!-- fontawesome : pour les logos -->
    <script src="https://kit.fontawesome.com/a3da446173.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <main>

        <div class="menus-section__photo-container">
            <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="menus-section__photos palette-photo">
        </div>

        <section class="menus-section">
            
            <div class="menu-block">

                <div class="menu-block__header">
                    <h2 class="menu-block__title">La palette du goût</h2>
                    <div class="heart-icon-container">
                        <input type="checkbox" name="favourite" id="palette">
                        <label for="palette" class="heart-icon">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart bg-icon"></i>
                        </label>
                    </div>
                </div>

                <div class="menu-block__body">

                    <!-- ***** Block : appetizers ***** -->

                    <div class="categories-block">  

                        <h3 class="categories-block__categories-header">ENTRÉES</h3>

                        <div class="menu-card appearing-card-1">
                                <input type="checkbox" id="fricasse" class="menu-card__checkbox"></input>
                                <label for="fricasse" class="menu-card__label">
                                    
                                    <div class="menu-card__description-block">
                                        <h4>Fricassée d'escargot</h4>
                                        <p>Au piment d'Espelette </p>
                                    </div>
                                    <!-- Animated part -->
                                    <span class="menu-card__price-tag">25€</span>
                                    <div class="menu-card__icon-box">
                                        <i class="fas fa-check-circle menu-card__check-icon"></i>
                                    </div>

                                </label>
                        </div>

                        <div class="menu-card appearing-card-2">
                            <input type="checkbox" id="foie-gras" class="menu-card__checkbox"></input>
                            <label for="foie-gras" class="menu-card__label">
                                
                                <div class="menu-card__description-block">
                                    <h4>Foie gras de canard mi-cuit</h4>
                                    <p>Et ses copeaux de truffe noire</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-3">
                            <input type="checkbox" id="oeuf-au-plat" class="menu-card__checkbox"></input>
                            <label for="oeuf-au-plat" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Oeuf au plat</h4>
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">20€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>

                        </div>

                    </div>

                    <!-- ***** Block : main dishes ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">PLATS</h3>

                        <div class="menu-card menu-card appearing-card-4">
                            <input type="checkbox" id="filet-de-boeuf" class="menu-card__checkbox"></input>
                            <label for="filet-de-boeuf" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Filet de boeuf aux herbes</h4>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">40€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>

                        </div>

                        <div class="menu-card menu-card appearing-card-5">
                            <input type="checkbox" id="parmentier" class="menu-card__checkbox"></input>
                            <label for="parmentier" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Parmentier de queue de boeuf</h4>
                                    <p>À la truffe noire sur sa purée de panais</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card menu-card appearing-card-6">
                            <input type="checkbox" id="filet-de-turbot" class="menu-card__checkbox"></input>
                            <label for="filet-de-turbot" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Filet de turbot</h4>
                                    <p>Aux agrumes</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">44€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>

                    <!-- ***** Block : desserts ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">DESSERTS</h3>

                        <div class="menu-card appearing-card-7">
                            <input type="checkbox" id="paris-brest" class="menu-card__checkbox"></input>
                            <label for="paris-brest" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Paris-Brest</h4>
                                    <p>Revisité</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">18€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-8">
                            <input type="checkbox" id="macaron-chocolat" class="menu-card__checkbox"></input>
                            <label for="macaron-chocolat" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Macaron au chocolat d'exception</h4>
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">22€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>  

                        <div class="menu-card appearing-card-9">
                            <input type="checkbox" id="mousse-chocolat" class="menu-card__checkbox"></input>
                            <label for="mousse-chocolat" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Mousse au chocolat</h4>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <span class="menu-card__price-tag">23€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>
            
                </div>

                <!-- ***** Order button ***** -->
                <div class="button-container">
                    <div class="button-container__button button--order">
                        <a href="#" class="button-container__link">Commander</a>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <span class="logo">ohmyfood</span>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
            </li>
            <li>
                <a href="mailto:test@test.gmail.com">
                    <span>Contact</span>
                </a>
            </li>
        </ul>

    </footer>
       
</body>
</html>
