<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../sass/main.scss">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Restaurant La note enchantée - Paris</title>

    <!-- fontawesome : pour les logos -->
    <script src="https://kit.fontawesome.com/a3da446173.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <main>

        <div class="menus-section__photo-container">
            <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" class="menus-section__photos note-enchantee-photo">
        </div>
        
        <section class="menus-section">
            
            <div class="menu-block">

                <div class="menu-block__header">
                    <h2 class="menu-block__title">La note enchantée</h2>
                    <div class="heart-icon-container">
                        <input type="checkbox" name="favourite" id="note">
                        <label for="note" class="heart-icon">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart bg-icon"></i>
                        </label>
                    </div>
                </div>

                <div class="menu-block__body">
                    
                    <!-- ***** Block : appetizers ***** -->

                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">ENTRÉES</h3>
                    
                        <div class="menu-card appearing-card-1">
                            <input type="checkbox" id="ravioles" class="menu-card__checkbox"></input>
                            <label for="ravioles" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Ravioles de foie gras </h4>
                                    <p>Accompagnés de leur crème à la truffe</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">25€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>                            
                        </div>

                        <div class="menu-card appearing-card-2">
                            <input type="checkbox" id="caviar-oscietre" class="menu-card__checkbox"></input>
                            <label for="caviar-oscietre" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Caviar osciètre</h4>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-3">
                            <input type="checkbox" id="homard-espuma" class="menu-card__checkbox"></input>
                            <label for="homard-espuma" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Homard et espuma de potiron</h4>
                                    <p>Mariné aux zestes d'orange</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">20€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-4">
                            <input type="checkbox" id="foie-gras-canard" class="menu-card__checkbox"></input>
                            <label for="foie-gras-canard" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Foie gras de canard cuit entier</h4>
                                    <p>Confiture de figue et pain toasté</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>

                    <!-- ***** Block : main dishes ***** -->
                    <div class="categories-block">

                         <h3 class="categories-block__categories-header">PLATS</h3>

                        <div class="menu-card appearing-card-5">
                            <input type="checkbox" id="noix-st-jacques" class="menu-card__checkbox"></input>
                            <label for="noix-st-jacques" class="menu-card__label">
                            
                                <div class="menu-card__description-block">
                                    <h4>Noix de coquilles Saint-Jacques</h4>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">40€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-6">
                            <input type="checkbox" id="langoustine-poelee" class="menu-card__checkbox"></input>
                            <label for="langoustine-poelee" class="menu-card__label">
                            
                                <div class="menu-card__description-block">
                                    <h4>Langoustine poêlée</h4>
                                    <p>Purée de patate douce</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-7">
                            <input type="checkbox" id="mijote-boeuf" class="menu-card__checkbox"></input>
                            <label for="mijote-boeuf" class="menu-card__label">
                                
                                <div class="menu-card__description-block">
                                    <h4>Mijoté de queue de boeuf</h4>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">44€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        </div>

                    <!-- ***** Block : desserts ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">DESSERTS</h3>

                        <div class="menu-card appearing-card-8">
                            <input type="checkbox" id="macaron-noisette" class="menu-card__checkbox"></input>
                            <label for="macaron-noisette" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Macaron noisette et chocolat</h4>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">18€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-9">
                            <input type="checkbox" id="baba-au-rhum" class="menu-card__checkbox"></input>
                            <label for="baba-au-rhum" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Baba au rhum revisité</h4>
                                    <p>Avec son coulis de citron</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">22€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-10">
                            <input type="checkbox" id="tarte-citron" class="menu-card__checkbox"></input>
                            <label for="tarte-citron" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Tarte au citron meringuée</h4>
                                    <p>Déstructurée</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">23€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>
                </div>

                <!-- ***** Order button ***** -->
                <div class="button-container">
                    <div class="button-container__button button--order">
                        <a href="#" class="button-container__link">Commander</a>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <span class="logo">ohmyfood</span>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
            </li>
            <li>
                <a href="mailto:test@test.gmail.com">
                    <span>Contact</span>
                </a>
            </li>
        </ul>

    </footer>
        
</body>
</html>
