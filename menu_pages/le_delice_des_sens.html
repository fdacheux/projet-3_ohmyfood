<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../sass/main.scss">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Restaurant Le délice des sens - Paris</title>

    <!-- fontawesome : pour les logos -->
    <script src="https://kit.fontawesome.com/a3da446173.js" crossorigin="anonymous"></script>

</head>
<body>
 
    <header>
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="logo">ohmyfood</h1>
    </header>

    <main>

        <div class="menus-section__photo-container">
            <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="" class="menus-section__photos delice-sens-photo">
        </div>

        <section class="menus-section">
            
            <div class="menu-block">

                <div class="menu-block__header">
                    <h2 class="menu-block__title">Le délice des sens</h2>
                    <div class="heart-icon-container">
                        <input type="checkbox" name="favourite" id="delice">
                        <label for="delice" class="heart-icon">
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart bg-icon"></i>
                        </label>
                    </div>
                </div>

                <div class="menu-block__body">

                    <!-- ***** Block : appetizers ***** -->

                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">ENTRÉES</h3>

                        <div class="menu-card appearing-card-1">
                            <input type="checkbox" id="tartare-thon" class="menu-card__checkbox"></input>
                            <label for="tartare-thon" class="menu-card__label">
                                <div class="menu-card__description-block">
                                    <h4>Tartare de thon</h4>
                                    <p>Assaisonné au yuzu</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">25€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-2">
                            <input type="checkbox" id="bouchee-homard" class="menu-card__checkbox"></input>
                            <label for="bouchee-homard" class="menu-card__label">
                                <div class="menu-card__description-block">
                                    <h4>Bouchée de homard croustillant </h4>
                                    <p>Et sa farandole de petits légumes</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-3">
                            <input type="checkbox" id="veloute-cepes" class="menu-card__checkbox"></input>
                            <label for="veloute-cepes" class="menu-card__label">
                                <div class="menu-card__description-block">
                                    <h4>Velouté de cèpes</h4>
                                    <p>Aux truffes</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">20€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>

                    <!-- ***** Block : main dishes ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">PLATS</h3>

                        <div class="menu-card appearing-card-4">
                            <input type="checkbox" id="poulet-roti" class="menu-card__checkbox"></input>
                            <label for="poulet-roti" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Poulet rôti aux herbes de Provence </h4>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">40€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-5">
                            <input type="checkbox" id="langouste-rotie" class="menu-card__checkbox"></input>
                            <label for="langouste-rotie" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Langouste rôtie</h4>
                                    <p>Et ses légumes de saison</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">35€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-6">
                            <input type="checkbox" id="boeuf-angus" class="menu-card__checkbox"></input>
                            <label for="boeuf-angus" class="menu-card__label">

                                <div class="menu-card__description-block">
                                    <h4>Côte de boeuf Angus</h4>
                                    <p>Et sa purée de panais</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">44€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>

                    <!-- ***** Block : desserts ***** -->
                    <div class="categories-block">

                        <h3 class="categories-block__categories-header">DESSERTS</h3>

                        <div class="menu-card appearing-card-7">
                            <input type="checkbox" id="farandole-desserts" class="menu-card__checkbox"></input>
                            <label for="farandole-desserts" class="menu-card__label">
                                
                                <div class="menu-card__description-block">
                                    <h4>Farandole de desserts</h4>
                                    <p>Du chef</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">18€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-8">
                            <input type="checkbox" id="creme-brulee" class="menu-card__checkbox"></input>
                            <label for="creme-brulee" class="menu-card__label">
                                
                                <div class="menu-card__description-block">
                                    <h4>Crème brulée</h4>
                                    <p>Revisitée</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">22€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                        <div class="menu-card appearing-card-9">
                            <input type="checkbox" id="tiramisu" class="menu-card__checkbox"></input>
                            <label for="tiramisu" class="menu-card__label">
                                
                                <div class="menu-card__description-block">
                                    <h4>Tiramisu </h4>
                                    <p>À la noisette</p>
                                </div>
                                <!-- Animated part -->
                                <span class="menu-card__price-tag">23€</span>
                                <div class="menu-card__icon-box">
                                    <i class="fas fa-check-circle menu-card__check-icon"></i>
                                </div>

                            </label>
                        </div>

                    </div>
                </div>

                <!-- ***** Order button ***** -->
                <div class="button-container">
                    <div class="button-container__button button--order">
                        <a href="#" class="button-container__link">Commander</a>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <span class="logo">ohmyfood</span>
        <ul>
            <li>
                <a href="#">
                    <i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-hands-helping"></i>
                    <span>Devenir partenaire</span>
                 </a>
            </li>
            <li>
                <a href="#">
                    <span>Mentions légales</span>
                </a>
            </li>
            <li>
                <a href="mailto:test@test.gmail.com">
                    <span>Contact</span>
                </a>
            </li>
        </ul>

    </footer>
       
</body>
</html>
