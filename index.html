<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood! : restaurant à Paris</title>

    <!-- fontawesome : pour les logos -->
    <script src="https://kit.fontawesome.com/a3da446173.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- ******** HEADER ******** -->

    <header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo restaurant ohmyfood">
    </header>


    <!-- ******** MAIN ******** -->

    <main>

        <!-- **** Heroes section **** -->
        <section>

            <div class="location-block">
                <i class="fas fa-map-marker-alt"></i>
                <span>Paris, Belleville</span>
            </div>
            <div class="cta-block">
                <h1 class="cta-block__promise-header">Réservez le menu qui vous convient</h1>
                <p class="cta-block__promise">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <a href="#">Explorer nos restaurants</a>
            </div>

        </section>

        <!-- How to -->
        <section>

            <h2 class="howto-sections__header">Fonctionnement</h2>

            <ol class="howto-orderedlist">

                <li class="howto-block__step">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Choisissez un restaurant</span>
                </li>
                <li class="howto-block__step">
                    <i class="fas fa-list-ul"></i>
                    <span>Composez votre menu</span>
                </li>
                <li class="howto-block__step">
                    <i class="fas fa-store"></i>
                    <span>Dégustez au restaurant</span>
                </li>

            </ol>

        </section>


        <section>

            <h2 class="restaurants-section__header"></h2>
            
            <div class="restaurants-block">

                <article>
                    <a href="#la-palette-du-gout">
                        <div>
                            <img src="" alt="">
                            <span>Nouveau</span>
                        </div>
                        <div class="card-body">
                            <p>
                                <h3>La palette du goût</h3>
                                <span>Ménilmontant</span>
                            </p>
                            <i class="far fa-heart"></i>
                        </div>     
                    </a>
                </article>
                <article>
                    <a href="">
                        <div><img src="" alt=""></div>
                    </a>
                </article>
                <article>
                    <a href="">
                        <div><img src="" alt=""></div>
                    </a>
                </article>
                <article>
                    <a href="">
                        <div><img src="" alt=""></div>
                    </a>
                </article>
            </div>

        </section>

    </main>

    <!-- ******** FOOTER ******** -->

    <footer>


    </footer>
    
</body>
</html>
